<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relatum</title>
    <link rel="stylesheet" href="src/css/styles.css" />
    <script>
      (() => {
        const savedTheme = localStorage.getItem("theme") || "dark";
        document.documentElement.classList.toggle(
          "light",
          savedTheme === "light",
        );
      })();
    </script>
    <script defer type="module" src="./src/index.js"></script>
  </head>
  <body class="">
    <div class="overlay hidden"></div>
    <header class="header">
      <div class="header__left">
        <h1 class="header__logo">relatum</h1>
      </div>
      <div class="header__right">
        <button class="button button--theme">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="26"
            height="26"
            class="dark-theme"
          >
            <path
              fill="currentColor"
              d="M13 22.75q-4.062 0-6.906-2.844T3.25 13t2.844-6.906T13 3.25q.38 0 .745.027.366.027.718.081a5.7 5.7 0 0 0-1.774 2.045 5.75 5.75 0 0 0-.664 2.722q0 2.437 1.706 4.144 1.707 1.706 4.144 1.706 1.49 0 2.735-.663a5.8 5.8 0 0 0 2.032-1.774q.054.351.08.717.028.366.028.745 0 4.062-2.844 6.906T13 22.75"
            ></path>
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="26"
            height="26"
            class="light-theme"
          >
            <path
              fill="currentColor"
              d="M13 18.417q-2.248 0-3.833-1.585T7.583 13t1.584-3.832T13 7.583t3.832 1.585T18.416 13t-1.584 3.832T13 18.417m-7.584-4.334H1.083v-2.166h4.333zm19.5 0h-4.333v-2.166h4.333zm-13-8.666V1.083h2.167v4.334zm0 19.5v-4.334h2.167v4.334zM6.933 8.396 4.198 5.769 5.74 4.17l2.6 2.708zm13.325 13.433-2.627-2.735 1.435-1.49 2.736 2.627zM17.604 6.933l2.627-2.735 1.598 1.544-2.709 2.6zM4.17 20.258l2.735-2.627 1.49 1.436-2.628 2.735z"
            ></path>
          </svg>
        </button>
      </div>
    </header>
    <main class="main-content">
      <section class="graph">
        <div class="graph__toolbar">
          <button class="toolbar__button toolbar__button--link-nodes">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 256 256"
            >
              <path
                d="M240,88.23a54.43,54.43,0,0,1-16,37L189.25,160a54.27,54.27,0,0,1-38.63,16h-.05A54.63,54.63,0,0,1,96,119.84a8,8,0,0,1,16,.45A38.62,38.62,0,0,0,150.58,160h0a38.39,38.39,0,0,0,27.31-11.31l34.75-34.75a38.63,38.63,0,0,0-54.63-54.63l-11,11A8,8,0,0,1,135.7,59l11-11A54.65,54.65,0,0,1,224,48,54.86,54.86,0,0,1,240,88.23ZM109,185.66l-11,11A38.41,38.41,0,0,1,70.6,208h0a38.63,38.63,0,0,1-27.29-65.94L78,107.31A38.63,38.63,0,0,1,144,135.71a8,8,0,0,0,16,.45A54.86,54.86,0,0,0,144,96a54.65,54.65,0,0,0-77.27,0L32,130.75A54.62,54.62,0,0,0,70.56,224h0a54.28,54.28,0,0,0,38.64-16l11-11A8,8,0,0,0,109,185.66Z"
              ></path>
            </svg>
          </button>
          <button class="toolbar__button toolbar__button--cursor">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 256 256"
            >
              <path
                d="M168,132.69,214.08,115l.33-.13A16,16,0,0,0,213,85.07L52.92,32.8A15.95,15.95,0,0,0,32.8,52.92L85.07,213a15.82,15.82,0,0,0,14.41,11l.78,0a15.84,15.84,0,0,0,14.61-9.59l.13-.33L132.69,168,184,219.31a16,16,0,0,0,22.63,0l12.68-12.68a16,16,0,0,0,0-22.63ZM195.31,208,144,156.69a16,16,0,0,0-26,4.93c0,.11-.09.22-.13.32l-17.65,46L48,48l159.85,52.2-45.95,17.64-.32.13a16,16,0,0,0-4.93,26h0L208,195.31Z"
              ></path>
            </svg>
          </button>
          <button class="toolbar__button toolbar__button--add-node">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 256 256"
            >
              <path
                d="M224,128a8,8,0,0,1-8,8H136v80a8,8,0,0,1-16,0V136H40a8,8,0,0,1,0-16h80V40a8,8,0,0,1,16,0v80h80A8,8,0,0,1,224,128Z"
              ></path>
            </svg>
          </button>
          <button class="toolbar__button toolbar__button--delete-node">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 256 256"
            >
              <path
                d="M216,48H176V40a24,24,0,0,0-24-24H104A24,24,0,0,0,80,40v8H40a8,8,0,0,0,0,16h8V208a16,16,0,0,0,16,16H192a16,16,0,0,0,16-16V64h8a8,8,0,0,0,0-16ZM96,40a8,8,0,0,1,8-8h48a8,8,0,0,1,8,8v8H96Zm96,168H64V64H192ZM112,104v64a8,8,0,0,1-16,0V104a8,8,0,0,1,16,0Zm48,0v64a8,8,0,0,1-16,0V104a8,8,0,0,1,16,0Z"
              ></path>
            </svg>
          </button>
          <button class="toolbar__button toolbar__button--search">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 256 256"
            >
              <path
                d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
              ></path>
            </svg>
          </button>
        </div>
        <canvas class="graph__area" id="graphCanvas"></canvas>
      </section>
    </main>
    <aside class="sidebar sidebar--hidden">
      <header class="sidebar__header">
        <h2 class="sidebar__title">Node Details</h2>
        <div class="sidebar__actions">
          <button class="sidebar__action sidebar__action--delete">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              fill="#000000"
              viewBox="0 0 256 256"
            >
              <path
                d="M216,48H176V40a24,24,0,0,0-24-24H104A24,24,0,0,0,80,40v8H40a8,8,0,0,0,0,16h8V208a16,16,0,0,0,16,16H192a16,16,0,0,0,16-16V64h8a8,8,0,0,0,0-16ZM96,40a8,8,0,0,1,8-8h48a8,8,0,0,1,8,8v8H96Zm96,168H64V64H192ZM112,104v64a8,8,0,0,1-16,0V104a8,8,0,0,1,16,0Zm48,0v64a8,8,0,0,1-16,0V104a8,8,0,0,1,16,0Z"
              ></path>
            </svg>
          </button>
          <button class="sidebar__action sidebar__action--close">
            <svg
              stroke-width="0"
              viewBox="0 0 24 24"
              height="32"
              width="32"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M19 6.41 17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
              ></path>
            </svg>
          </button>
        </div>
      </header>
      <div class="sidebar__content">
        <section class="sidebar__section sidebar__section--properties">
          <h3 class="sidebar__subtitle">Properties</h3>
          <div class="sidebar__field">
            <label class="sidebar__label" for="sidebar-node"
              >Current Node</label
            >
            <div class="sidebar__select-wrapper">
              <button class="sidebar__select">
                <span class="selected-value"></span>
                <span class="arrow"></span>
              </button>
              <ul class="sidebar__select-options hidden"></ul>
            </div>
          </div>
        </section>
        <section class="sidebar__section sidebar__section--connections">
          <h3 class="sidebar__subtitle">Connections</h3>
          <ul class="sidebar__connections"></ul>
        </section>
        <section class="sidebar__section sidebar__section--tags">
          <h3 class="sidebar__subtitle">Tags</h3>
          <div class="sidebar__tags">
            <ul class="sidebar__tags-list"></ul>
            <form class="sidebar__tags-add">
              <input
                class="sidebar__tags-input"
                type="text"
                name="tag-input"
                placeholder="Add new tag..."
              />
              <button class="sidebar__tags-button" type="submit">+</button>
            </form>
          </div>
        </section>
        <section class="sidebar__section sidebar__section--description">
          <h3 class="sidebar__subtitle">Description</h3>
          <p class="sidebar__description-text"></p>
        </section>
      </div>
    </aside>
  </body>
</html>
