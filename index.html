<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relatum</title>
    <link rel="stylesheet" href="src/css/styles.css" />
    <script>
      (() => {
        const savedTheme = localStorage.getItem("theme") || "dark";
        document.documentElement.classList.toggle(
          "light",
          savedTheme === "light",
        );
      })();
    </script>
    <script defer type="module" src="./src/index.js"></script>
  </head>
  <body class="">
    <div class="overlay hidden"></div>
    <header class="header">
      <div class="header__left">
        <h1 class="header__logo">relatum</h1>
      </div>
      <div class="header__right">
        <button class="button button--theme">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="26"
            height="26"
            class="dark-theme"
          >
            <path
              fill="currentColor"
              d="M13 22.75q-4.062 0-6.906-2.844T3.25 13t2.844-6.906T13 3.25q.38 0 .745.027.366.027.718.081a5.7 5.7 0 0 0-1.774 2.045 5.75 5.75 0 0 0-.664 2.722q0 2.437 1.706 4.144 1.707 1.706 4.144 1.706 1.49 0 2.735-.663a5.8 5.8 0 0 0 2.032-1.774q.054.351.08.717.028.366.028.745 0 4.062-2.844 6.906T13 22.75"
            ></path>
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="26"
            height="26"
            class="light-theme"
          >
            <path
              fill="currentColor"
              d="M13 18.417q-2.248 0-3.833-1.585T7.583 13t1.584-3.832T13 7.583t3.832 1.585T18.416 13t-1.584 3.832T13 18.417m-7.584-4.334H1.083v-2.166h4.333zm19.5 0h-4.333v-2.166h4.333zm-13-8.666V1.083h2.167v4.334zm0 19.5v-4.334h2.167v4.334zM6.933 8.396 4.198 5.769 5.74 4.17l2.6 2.708zm13.325 13.433-2.627-2.735 1.435-1.49 2.736 2.627zM17.604 6.933l2.627-2.735 1.598 1.544-2.709 2.6zM4.17 20.258l2.735-2.627 1.49 1.436-2.628 2.735z"
            ></path>
          </svg>
        </button>
      </div>
    </header>
    <main class="main-content">
      <section class="graph-wrapper">
        <canvas class="graph-area" id="graphCanvas"></canvas>
      </section>
    </main>
    <aside class="sidebar sidebar--hidden">
      <header class="sidebar__header">
        <h2 class="sidebar__title">Node Details</h2>
        <div class="sidebar__actions">
          <button class="sidebar__action sidebar__action--delete">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              fill="#000000"
              viewBox="0 0 256 256"
            >
              <path
                d="M216,48H176V40a24,24,0,0,0-24-24H104A24,24,0,0,0,80,40v8H40a8,8,0,0,0,0,16h8V208a16,16,0,0,0,16,16H192a16,16,0,0,0,16-16V64h8a8,8,0,0,0,0-16ZM96,40a8,8,0,0,1,8-8h48a8,8,0,0,1,8,8v8H96Zm96,168H64V64H192ZM112,104v64a8,8,0,0,1-16,0V104a8,8,0,0,1,16,0Zm48,0v64a8,8,0,0,1-16,0V104a8,8,0,0,1,16,0Z"
              ></path>
            </svg>
          </button>
          <button class="sidebar__action sidebar__action--close">
            <svg
              stroke-width="0"
              viewBox="0 0 24 24"
              height="32"
              width="32"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M19 6.41 17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
              ></path>
            </svg>
          </button>
        </div>
      </header>
      <div class="sidebar__content">
        <section class="sidebar__section sidebar__section--properties">
          <h3 class="sidebar__subtitle">Properties</h3>
          <div class="sidebar__field">
            <label class="sidebar__label" for="sidebar-node"
              >Current Node</label
            >
            <div class="sidebar__select-wrapper">
              <button class="sidebar__select">
                <span class="selected-value"></span>
                <span class="arrow"></span>
              </button>
              <ul class="sidebar__select-options hidden"></ul>
            </div>
          </div>
        </section>
        <section class="sidebar__section sidebar__section--connections">
          <h3 class="sidebar__subtitle">Connections</h3>
          <ul class="sidebar__connections"></ul>
        </section>
        <section class="sidebar__section sidebar__section--tags">
          <h3 class="sidebar__subtitle">Tags</h3>
          <div class="sidebar__tags">
            <ul class="sidebar__tags-list"></ul>
            <form class="sidebar__tags-add">
              <input
                class="sidebar__tags-input"
                type="text"
                name="tag-input"
                placeholder="Add new tag..."
              />
              <button class="sidebar__tags-button" type="submit">+</button>
            </form>
          </div>
        </section>
        <section class="sidebar__section sidebar__section--description">
          <h3 class="sidebar__subtitle">Description</h3>
          <p class="sidebar__description-text"></p>
        </section>
      </div>
    </aside>
  </body>
</html>
